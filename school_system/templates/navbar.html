{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm rounded-bottom py-2">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">
            <img src="{% static 'svg/logo.svg' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            SchoolSys
        </a>

        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if page == 'home' %}active fw-bold text-primary{% endif %}" href="{% url 'home' %}">Home</a>
                </li>

                {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link {% if page == 'account' %}active{% endif %}" href="{% url 'account' %}">Account</a></li>
                    <li class="nav-item"><a class="nav-link {% if page == 'tasks' %}active{% endif %}" href="{% url 'tasks' %}">Tasks</a></li>
                    <li class="nav-item"><a class="nav-link {% if page == 'events' %}active{% endif %}" href="{% url 'events' %}">Events</a></li>
                    <li class="nav-item"><a class="nav-link {% if page == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link {% if page == 'login' %}active{% endif %}" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>

            <!-- Right-side buttons -->
            <div class="d-flex align-items-center">
                {% if request.user.is_authenticated %}
                    <span class="me-3 text-muted small">{{ request.user.email }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm me-2">Logout</a>
                {% endif %}

                <!-- Theme toggle -->
                <button id="theme-toggle" class="btn btn-outline-secondary btn-sm" type="button" title="Toggle Theme">
                    <span id="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </div>
</nav>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Show toasts
        document.querySelectorAll('.toast').forEach(el => {
            new bootstrap.Toast(el, { delay: 5000 }).show();
        });

        // Theme toggle
        const toggleBtn = document.getElementById('theme-toggle');
        const iconSpan = document.getElementById('theme-icon');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            document.cookie = `theme=${theme};path=/;max-age=31536000`;
            iconSpan.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Initialize icon
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        iconSpan.textContent = currentTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';

        toggleBtn.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Auto-detect if no theme set
        if (!document.cookie.includes('theme=')) {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light');
        }
    });
</script>
