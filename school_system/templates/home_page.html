{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
    <h1>Login as: {{ request.user.email }} | {{ request.user.role }}</h1>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <h1>Not Login</h1>
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<h1>Welcome to the Home Page</h1>
{% endblock %}
