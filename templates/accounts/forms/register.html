{% extends "base.html" %}
{% load static %}

{% block title %}Choose Role{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts/register.css' %}">
{% endblock %}



{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header text-center bg-transparent border-0 pt-4">
                    <h2 class="fw-bold mb-1">Sign Up As</h2>
                    <p class="text-muted">Please select your role to continue</p>
                </div>
                <div class="card-body px-4 py-4">
                    <div class="d-grid gap-3">
                        <a href="{% url 'register_student' %}" class="btn btn-theme-outline btn-lg rounded-pill d-flex align-items-center justify-content-center gap-2">
                            <span>🎓</span><span>I'm a Student</span>
                        </a>
                        <a href="{% url 'register_teacher' %}" class="btn btn-theme-outline btn-lg rounded-pill d-flex align-items-center justify-content-center gap-2">
                            <span>📘</span><span>I'm a Teacher</span>
                        </a>
                        <a href="{% url 'register_parent' %}" class="btn btn-theme-outline btn-lg rounded-pill d-flex align-items-center justify-content-center gap-2">
                            <span>👨‍👩‍👧</span><span>I'm a Parent</span>
                        </a>
                    </div>
                </div>
                <div class="card-footer bg-transparent text-center py-3">
                    <small class="text-muted">
                        Already have an account?
                        <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Log in</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
