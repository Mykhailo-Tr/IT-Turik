{% extends "dashboard/base.html" %}

{% block dashboard_content %}
    <h2 class="card-title mb-3">Dashboard</h2>
    <p class="card-text">
        You are logged in as <strong>{{ user.first_name|default:user.username }}</strong> ({{ user.email }}).
    </p>
    <p class="card-text">
        <strong>Your role:</strong> {{ user.get_role_display }}
    </p>
{% endblock %}
